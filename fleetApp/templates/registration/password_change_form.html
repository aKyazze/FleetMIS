{% extends 'main.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Change Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
