<!-- admin_reset_password.html -->
{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Admin Password Reset</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Reset Password</button>
    <a href="{% url 'staff_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
