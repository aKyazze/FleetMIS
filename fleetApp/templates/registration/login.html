{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}

        <!-- Login Form -->
        <link rel="stylesheet" href="{% static 'css_old/styles.css' %}">
        <div class="main">
            <div class="content">
                <div>
                    <img class="logImage" src="{% static 'images/log.jpeg' %}" 
                         style="width: 100px; 
                                height: 100px; 
                                margin: 0 auto 20px auto; 
                                display: block; 
                                border-radius: 50%; 
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);" 
                         alt="Login Image">
                </div>
                <form method="POST" id="login-form">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="id_username" class="required">Username:</label>
                        <input type="text" name="username" id="id_username" autofocus autocapitalize="none" autocomplete="username" required>
                    </div>
                    <div class="form-row">
                        <label for="id_password" class="required">Password:</label>
                        <input type="password" name="password" id="id_password" autocomplete="current-password" required>
                    </div>
                    <div class="submit-row">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
