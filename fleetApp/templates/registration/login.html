{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}

        <!-- Login Form -->
        <div class="main">
            <div class="content">
                <h2>Login to Your Account</h2>
                <form method="POST" id="login-form">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="id_username" class="required">Username:</label>
                        <input type="text" name="username" id="id_username" autofocus autocapitalize="none" autocomplete="username" required>
                    </div>
                    <div class="form-row">
                        <label for="id_password" class="required">Password:</label>
                        <input type="password" name="password" id="id_password" autocomplete="current-password" required>
                    </div>
                    <div class="submit-row">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{% url 'main' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
