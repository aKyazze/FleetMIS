{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Sensor Data{% endblock %}
{% block content %}
<h2>Add Sensor Data</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success">Save</button>
    <a href="{% url 'gsm_data_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
