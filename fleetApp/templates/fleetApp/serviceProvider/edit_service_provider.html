{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}ServiceProviderEdit{% endblock %}
{% block header %}Update ServiceProvider {% endblock %}
{% block content %}
<div class="form-container">
  <h1>Update</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Update ServiceProvider</button>
    <a href="{% url 'service_provider_list' %}" class="btn btn-primary">Cancel</a>
  </form>
</div>
{% endblock %}
