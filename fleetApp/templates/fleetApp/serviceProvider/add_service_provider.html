{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}ServiceProviderAdd{% endblock %}
{% block header %}Add a Service Provider{% endblock %}
{% block content %}
    <div class="form-container">
        <h3>New Service Provider Form</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add ServiceProvider</button>
            <a href="{% url 'service_provider_list' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
{% endblock %}
