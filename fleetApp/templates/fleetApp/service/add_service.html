{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}ServiceAdd{% endblock %}
{% block header %}Add a Service {% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Service Details </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add Service</button>
            <a href="{% url 'service_list' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
{% endblock %}
