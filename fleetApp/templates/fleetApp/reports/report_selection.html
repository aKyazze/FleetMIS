{% extends "main.html" %}
{% block title %}Fleet Reports{% endblock %}

{% block content %}
<div class="page-container mt-4">
    <h3 class="mb-4"><i class="bi bi-bar-chart-line"></i> Generate Fleet Report</h3>

    <form method="get" action="{% url 'generate_report' %}">
        <div class="row g-3">

            <!-- Report Type Selection -->
            <div class="col-md-6">
                <label for="report_type" class="form-label"><strong>Select Report Type</strong></label>
                <select class="form-select" id="report_type" name="report_type" required>
                    <option value="">-- Choose Report --</option>

                    <optgroup label="🚌 Trip Reports">
                        <option value="closed_trips">✔️ Closed Trips</option>
                        <option value="assigned_trips">🚗 Assigned Trips</option>
                        <option value="closure_rate">📈 Trip Closure Rate</option>
                        <option value="filtered_requests">📝 Vehicle Requests </option>
                    </optgroup>

                    <optgroup label="🚗 Vehicle Reports">
                        <option value="vehicle_info">📋 All Vehicle Information</option>
                        <option value="vehicle_mileage">⛽ Vehicle Mileage</option>
                        <option value="available_vehicles">✅ Available Vehicles</option>
                        <option value="serviced_vehicles">🛠️ Serviced Vehicles</option>
                    </optgroup>
                </select>
            </div>

            <!-- Format Selection -->
            <div class="col-md-6">
                <label for="report_format" class="form-label"><strong>Select Format</strong></label>
                <select class="form-select" id="report_format" name="report_format" required>
                    <option value="">-- Choose Format --</option>
                    <option value="pdf">📄 PDF</option>
                    <!-- <option value="csv">📊 CSV</option> -->
                </select>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4 d-flex justify-content-start gap-2">
            <button class="btn btn-success" type="submit">
                <i class="bi bi-download"></i> Generate Report
            </button>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
