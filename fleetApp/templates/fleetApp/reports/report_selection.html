{% extends "main.html" %}
{% block title %}Reports{% endblock %}

{% block content %}
<div class="page-container mt-4">
    <h3 class="mb-3">📊 Generate Fleet Report</h3>
    <form method="get" action="{% url 'generate_report' %}">
        <div class="form-group">
            <label for="report_type"><strong>Select Report Type:</strong></label>
            <select class="form-control" id="report_type" name="report_type" required>
                <option value="">-- Choose Report --</option>

                <optgroup label="🚌 Trip Reports">
                    <option value="closed_trips">✔️ Closed Trips</option>
                    <option value="assigned_trips">🚗 Assigned Trips</option>
                    <option value="vehicle_requests">📝 All Vehicle Requests</option>
                    <option value="closure_rate">📈 Trip Closure Rate</option>
                </optgroup>

                <optgroup label="🚗 Vehicle Reports">
                    <option value="vehicle_info">📋 All Vehicle Information</option>
                    <option value="vehicle_mileage">⛽ Vehicle Mileage</option>
                    <option value="available_vehicles">✅ Available Vehicles</option>
                    <option value="serviced_vehicles">🛠️ Serviced Vehicles</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="report_format"><strong>Select Format:</strong></label>
            <select class="form-control" id="report_format" name="report_format" required>
                <option value="">-- Choose Format --</option>
                <option value="pdf">📄 PDF</option>
               <!-- <option value="csv">📊 CSV</option>-->
            </select>
        </div>

        <button class="btn btn-success mt-3" type="submit">
            <i class="fas fa-download"></i> Generate Report
        </button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
