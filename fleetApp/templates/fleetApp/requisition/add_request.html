{% extends "main.html" %}
{% block title %}Add Request{% endblock %}
{% load crispy_forms_tags %}
{% block header %}Add Request{% endblock %}
{% block content %}
<h4>Requestor: {{ requestor.name }}</h4>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'request_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
