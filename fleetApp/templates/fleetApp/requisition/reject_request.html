{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}Reject Request{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3 class="text-danger">Reject Request for {{ request_obj.destination }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Reject Request</button>
        <a href="{% url 'requisitions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
