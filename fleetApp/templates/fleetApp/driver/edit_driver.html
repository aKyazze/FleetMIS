{% extends "main.html" %}

{% block title %}Drivers | Edit{% endblock %}

{% block header %}Update Driver {% endblock %}

{% block content %}
<div class="form-container">
  <h1>Update Driver</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Driver</button>
    <a href="{% url 'drivers' %}" class="btn btn-primary">Cancel</a>
  </form>
</div>
{% endblock %}
