{% extends "main.html" %}

{% block title %}VehiclesEdit{% endblock %}

{% block header %}Update Vehicle{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Update Vehicle</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Vehicle</button>
    <a href="{% url 'vehicle' %}" class="btn btn-primary">Cancel</a>
  </form>
</div>
{% endblock %}
