{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Alert{% endblock %}

{% block content %}
<div class="page-container py-4" style="max-width: 800px;">
    <h2 class="text-primary mb-4"> Register Vehicle Alert</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Save Alert
                    </button>
                </div>
                <a href="{% url 'alert_list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
