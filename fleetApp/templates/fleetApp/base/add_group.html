{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Group{% endblock %}
{% block content %}

<div class="page-container mt-4">
    <h3>Add New Group</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name|as_crispy_field }}
        </div>

        <!-- Permission Search Filter -->
        <div class="mb-2">
            <label for="permissionSearch" class="form-label fw-bold">Search Permissions</label>
            <input type="text" id="permissionSearch" class="form-control" placeholder="Search permissions...">
        </div>

        <!-- Scrollable Permission Checkboxes -->
        <div class="border rounded p-2" style="max-height: 300px; overflow-y: auto;">
            {% for perm in form.permissions %}
                <div class="form-check permission-item">
                    {{ perm.tag }}
                    <label class="form-check-label">{{ perm.choice_label }}</label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-success mt-3">Create Group</button>
        <a href="{% url 'group_list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('permissionSearch');
        const permItems = document.querySelectorAll('.permission-item');

        searchInput.addEventListener('keyup', function () {
            const filter = searchInput.value.toLowerCase();
            permItems.forEach(function (item) {
                const label = item.textContent.toLowerCase();
                item.style.display = label.includes(filter) ? '' : 'none';
            });
        });
    });
</script>

{% endblock %}
